<!-- Breadcrumb -->
<nav
  class="justify-between rounded-lg border border-gray-200 bg-gray-50 px-4 py-3 text-gray-700 sm:flex sm:px-5 dark:border-gray-700 dark:bg-gray-800"
  aria-label="Breadcrumb">
  <ol class="mb-3 inline-flex items-center space-x-1 sm:mb-0 md:space-x-2 rtl:space-x-reverse">
    <li>
      <div class="flex items-center">
        <a
          href="#"
          class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white"
          >flowbite.com</a
        >
      </div>
    </li>
    <li aria-current="page">
      <div class="flex items-center">
        <svg
          class="mx-1 h-3 w-3 text-gray-400 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 9 4-4-4-4" />
        </svg>
        <a
          href="#"
          class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white"
          >develop</a
        >
      </div>
    </li>
    <li aria-current="page">
      <div class="flex items-center">
        <svg
          class="mx-1 h-3 w-3 text-gray-400 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 9 4-4-4-4" />
        </svg>
        <span class="mx-1 text-sm font-medium text-gray-500 md:mx-2 dark:text-gray-400">Issue #312</span
        ><span
          class="me-2 hidden rounded-sm bg-blue-100 px-2 py-0.5 text-xs font-semibold text-blue-800 sm:flex dark:bg-blue-200 dark:text-blue-800"
          >docs</span
        >
      </div>
    </li>
  </ol>
  <div>
    <div class="flex items-center">
      <button
        [ngpMenuTrigger]="dropdownMenu"
        class="inline-flex items-center rounded-lg bg-gray-200 px-3 py-2 text-center text-sm font-normal text-gray-600 hover:bg-gray-300 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 dark:focus:ring-gray-700">
        <svg class="me-2 h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 20">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm9-10v.4A3.6 3.6 0 0 1 8.4 9H6.61A3.6 3.6 0 0 0 3 12.605M14.458 3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z" /></svg
        >Fix #6597
        <svg
          class="ms-2.5 h-2.5 w-2.5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 10 6">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 4 4 4-4" />
        </svg>
      </button>

      <!-- Dropdown menu -->
      <ng-template #dropdownMenu>
        <div sfDropDownBtn>
          <div
            sfDropDownContent
            class="z-10 w-44 list-none divide-y divide-gray-100 rounded-lg bg-white text-base shadow-sm dark:bg-gray-700">
            <ul class="py-2" aria-labelledby="dropdownButton">
              <li sfDropDownItem>New branch</li>
              <li sfDropDownItem>Rename</li>
              <li
                sfDropDownItem
                class="text-red-600 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600 dark:hover:text-white">
                Delete
              </li>
            </ul>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
