<form class="mx-auto max-w-sm">
  <div class="mb-5">
    <label for="large-input" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Large input</label>
    <input
      type="text"
      id="large-input"
      class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-4 text-base text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" />
  </div>
  <div class="mb-5">
    <label for="base-input" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Base input</label>
    <input
      type="text"
      id="base-input"
      class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" />
  </div>
  <div>
    <label for="small-input" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Small input</label>
    <input
      type="text"
      id="small-input"
      class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2 text-xs text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" />
  </div>
</form>
