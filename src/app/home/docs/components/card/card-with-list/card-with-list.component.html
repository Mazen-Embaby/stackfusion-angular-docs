<div
  class="w-full max-w-md rounded-lg border border-gray-200 bg-white p-4 shadow-sm sm:p-8 dark:border-gray-700 dark:bg-gray-800">
  <div class="mb-4 flex items-center justify-between">
    <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Latest Customers</h5>
    <a href="#" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500"> View all </a>
  </div>
  <div class="flow-root">
    <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
      @for (cust of data; track cust.email) {
        <li class="py-3 sm:py-4">
          <div class="flex items-center">
            <div class="shrink-0">
              <img class="h-8 w-8 rounded-full" [src]="cust.avatarUrl" alt="Neil image" />
            </div>
            <div class="ms-4 min-w-0 flex-1">
              <p class="truncate text-sm font-medium text-gray-900 dark:text-white">
                {{ cust.name }}
              </p>
              <p class="truncate text-sm text-gray-500 dark:text-gray-400">
                {{ cust.email }}
              </p>
            </div>
            <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
              ${{ cust.revenue }}
            </div>
          </div>
        </li>
      }
    </ul>
  </div>
</div>
