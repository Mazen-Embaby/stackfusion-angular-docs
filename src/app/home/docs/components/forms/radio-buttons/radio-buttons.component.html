<fieldset>
  <legend class="sr-only">Countries</legend>

  <div class="mb-4 flex items-center">
    <input
      id="country-option-1"
      type="radio"
      name="countries"
      value="USA"
      class="h-4 w-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:border-gray-600 dark:bg-gray-700 dark:focus:bg-blue-600 dark:focus:ring-blue-600"
      checked />
    <label for="country-option-1" class="ms-2 block text-sm font-medium text-gray-900 dark:text-gray-300">
      United States
    </label>
  </div>

  <div class="mb-4 flex items-center">
    <input
      id="country-option-2"
      type="radio"
      name="countries"
      value="Germany"
      class="h-4 w-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:border-gray-600 dark:bg-gray-700 dark:focus:bg-blue-600 dark:focus:ring-blue-600" />
    <label for="country-option-2" class="ms-2 block text-sm font-medium text-gray-900 dark:text-gray-300">
      Germany
    </label>
  </div>

  <div class="mb-4 flex items-center">
    <input
      id="country-option-3"
      type="radio"
      name="countries"
      value="Spain"
      class="h-4 w-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-blue-600" />
    <label for="country-option-3" class="ms-2 block text-sm font-medium text-gray-900 dark:text-gray-300">
      Spain
    </label>
  </div>

  <div class="mb-4 flex items-center">
    <input
      id="country-option-4"
      type="radio"
      name="countries"
      value="United Kingdom"
      class="dark:focus-ring-blue-600 h-4 w-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:border-gray-600 dark:bg-gray-700" />
    <label for="country-option-4" class="ms-2 block text-sm font-medium text-gray-900 dark:text-gray-300">
      United Kingdom
    </label>
  </div>

  <div class="flex items-center">
    <input
      id="option-disabled"
      type="radio"
      name="countries"
      value="China"
      class="h-4 w-4 border-gray-200 focus:ring-2 focus:ring-blue-300 dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-blue-600"
      disabled />
    <label for="option-disabled" class="ms-2 block text-sm font-medium text-gray-300 dark:text-gray-700">
      China (disabled)
    </label>
  </div>
</fieldset>
