<div
  id="marketing-banner"
  tabindex="-1"
  class="shadow-xs fixed left-1/2 top-6 z-50 flex w-[calc(100%-2rem)] -translate-x-1/2 flex-col justify-between rounded-lg border border-gray-100 bg-white p-4 md:flex-row lg:max-w-7xl dark:border-gray-600 dark:bg-gray-700">
  <div class="mb-3 me-4 flex flex-col items-start md:mb-0 md:flex-row md:items-center">
    <a
      href="https://flowbite.com/"
      class="mb-2 flex items-center border-gray-200 md:mb-0 md:me-4 md:border-e md:pe-4 dark:border-gray-600">
      <img src="https://flowbite.com/docs/images/logo.svg" class="me-2 h-6" alt="Flowbite Logo" />
      <span class="self-center whitespace-nowrap text-lg font-semibold dark:text-white">Flowbite</span>

      type="button"

      <svg class="h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
