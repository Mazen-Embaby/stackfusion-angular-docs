<div class="relative">
  <div class="absolute z-10 flex h-full w-full items-center justify-center bg-white bg-opacity-60">
    <div class="flex items-center">
      <span class="mr-4 text-3xl">Loading</span>
      <svg
        class="h-8 w-8 animate-spin text-gray-800"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>
  </div>

  <!-- component -->
  <section class="bg-white">
    <div class="container mx-auto px-4">
      <div class="mx-auto max-w-lg">
        <div class="mb-8 text-center">
          <a class="mx-auto mt-6 inline-block" href="#">
            <img class="h-12" src="https://www.svgrepo.com/show/530661/genetic-data.svg" alt="" />
          </a>
          <h2 class="mb-2 text-3xl font-extrabold md:text-4xl">Sign in</h2>
        </div>
        <form action="">
          <div class="mb-6">
            <label class="mb-2 block font-extrabold" for="">Email</label>
            <input
              class="inline-block w-full rounded border-2 border-indigo-900 bg-white p-4 text-lg font-extrabold leading-6 placeholder-indigo-900 shadow"
              type="email"
              placeholder="email" />
          </div>
          <div class="mb-6">
            <label class="mb-2 block font-extrabold" for="">Password</label>
            <input
              class="inline-block w-full rounded border-2 border-indigo-900 bg-white p-4 text-lg font-extrabold leading-6 placeholder-indigo-900 shadow"
              type="password"
              placeholder="**********" />
          </div>
          <div class="-mx-4 mb-6 flex flex-wrap items-center justify-between">
            <div class="mb-4 w-full px-4 lg:mb-0 lg:w-auto">
              <label for="">
                <input type="checkbox" />
                <span class="ml-1 font-extrabold">Remember me</span>
              </label>
            </div>
            <div class="w-full px-4 lg:w-auto">
              <a class="inline-block font-extrabold hover:underline" href="#">Forgot your password?</a>
            </div>
          </div>
          <button
            class="border-3 mb-6 inline-block w-full rounded border-indigo-900 bg-indigo-800 px-6 py-4 text-center text-lg font-extrabold leading-6 text-white shadow transition duration-200 hover:bg-indigo-900">
            Sign in
          </button>
          <p class="text-center font-extrabold">
            Don&rsquo;t have an account? <a class="text-red-500 hover:underline" href="#">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </section>
</div>
