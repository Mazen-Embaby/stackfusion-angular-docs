<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-left text-sm text-blue-100 rtl:text-right dark:text-blue-100">
    <thead class="border-b border-blue-400 bg-blue-600 text-xs uppercase text-white dark:text-white">
      <tr>
        <th scope="col" class="px-6 py-3">Product name</th>
        <th scope="col" class="px-6 py-3">Color</th>
        <th scope="col" class="px-6 py-3">Category</th>
        <th scope="col" class="px-6 py-3">Price</th>
        <th scope="col" class="px-6 py-3">Action</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products; track $index) {
        <tr class="border-b border-blue-400 bg-blue-600 hover:bg-blue-500">
          <th scope="row" class="whitespace-nowrap px-6 py-4 font-medium text-blue-50 dark:text-blue-100">
            {{ product.name }}
          </th>
          <td class="px-6 py-4">
            {{ product.color }}
          </td>
          <td class="px-6 py-4">
            {{ product.category }}
          </td>
          <td class="px-6 py-4">
            {{ product.price | currency }}
          </td>
          <td class="px-6 py-4">
            <a href="#" class="font-medium text-white hover:underline">Edit</a>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
