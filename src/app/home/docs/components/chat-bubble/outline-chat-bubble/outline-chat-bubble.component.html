<div class="flex items-start gap-2.5">
  <img class="h-8 w-8 rounded-full" src="/assets/img/avatar/jake-nackos-IF9TK5Uy-KI-unsplash.jpg" alt="Jese image" />
  <div class="flex w-full max-w-[320px] flex-col gap-1">
    <div class="flex items-center space-x-2 rtl:space-x-reverse">
      <span class="text-sm font-semibold text-gray-900 dark:text-white">Bonnie Green</span>
      <span class="text-sm font-normal text-gray-500 dark:text-gray-400">11:46</span>
    </div>
    <div class="leading-1.5 flex flex-col rounded-e-xl rounded-es-xl border-gray-200 bg-gray-100 p-4 dark:bg-gray-700">
      <p class="text-sm font-normal text-gray-900 dark:text-white">
        That's awesome. I think our users will really appreciate the improvements.
      </p>
    </div>
    <span class="text-sm font-normal text-gray-500 dark:text-gray-400">Delivered</span>
  </div>

  <div class="self-center">
    <button
      [ngpMenuTrigger]="dropdownMenu"
      class="inline-flex items-center self-center rounded-lg bg-white p-2 text-center text-sm font-medium text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-50 dark:bg-gray-900 dark:text-white dark:hover:bg-gray-800 dark:focus:ring-gray-600"
      type="button">
      <svg
        class="h-4 w-4 text-gray-500 dark:text-gray-400"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 4 15">
        <path
          d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z" />
      </svg>
    </button>

    <!-- Dropdown menu -->
    <ng-template #dropdownMenu>
      <div sfDropDownBtn>
        <div
          sfDropDownContent
          class="z-10 w-44 list-none divide-y divide-gray-100 rounded-lg bg-white text-base shadow-sm dark:bg-gray-700">
          <ul class="py-2" aria-labelledby="dropdownButton">
            <li sfDropDownItem>Reply</li>
            <li sfDropDownItem>Forward</li>
            <li sfDropDownItem>Copy</li>
            <li sfDropDownItem>Report</li>
            <li
              sfDropDownItem
              class="text-red-600 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600 dark:hover:text-white">
              Delete
            </li>
          </ul>
        </div>
      </div>
    </ng-template>
  </div>
</div>
