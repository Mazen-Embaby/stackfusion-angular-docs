<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-left text-sm text-gray-500 rtl:text-right dark:text-gray-400">
    <thead class="text-xs uppercase text-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="bg-gray-50 px-6 py-3 dark:bg-gray-800">Product name</th>
        <th scope="col" class="px-6 py-3">Color</th>
        <th scope="col" class="bg-gray-50 px-6 py-3 dark:bg-gray-800">Category</th>
        <th scope="col" class="px-6 py-3">Price</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products; track $index) {
        <tr class="border-b border-gray-200 dark:border-gray-700">
          <th
            scope="row"
            class="whitespace-nowrap bg-gray-50 px-6 py-4 font-medium text-gray-900 dark:bg-gray-800 dark:text-white">
            {{ product.name }}
          </th>
          <td class="px-6 py-4">
            {{ product.color }}
          </td>
          <td class="bg-gray-50 px-6 py-4 dark:bg-gray-800">
            {{ product.category }}
          </td>
          <td class="px-6 py-4">
            {{ product.price | currency }}
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
