<fieldset>
  <legend class="sr-only">Checkbox variants</legend>

  <div class="mb-4 flex items-center">
    <input
      checked
      id="checkbox-1"
      type="checkbox"
      value=""
      class="h-4 w-4 rounded-sm border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600 dark:focus:ring-offset-gray-800" />
    <label for="checkbox-1" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >I agree to the
      <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a>.</label
    >
  </div>

  <div class="mb-4 flex items-center">
    <input
      id="checkbox-2"
      type="checkbox"
      value=""
      class="h-4 w-4 rounded-sm border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600 dark:focus:ring-offset-gray-800" />
    <label for="checkbox-2" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >I want to get promotional offers</label
    >
  </div>

  <div class="mb-4 flex items-center">
    <input
      id="checkbox-3"
      type="checkbox"
      value=""
      class="h-4 w-4 rounded-sm border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600 dark:focus:ring-offset-gray-800" />
    <label for="checkbox-3" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >I am 18 years or older</label
    >
  </div>

  <div class="mb-4 flex">
    <div class="flex h-5 items-center">
      <input
        id="helper-checkbox"
        aria-describedby="helper-checkbox-text"
        type="checkbox"
        value=""
        class="h-4 w-4 rounded-sm border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600 dark:focus:ring-offset-gray-800" />
    </div>
    <div class="ms-2 text-sm">
      <label for="helper-checkbox" class="font-medium text-gray-900 dark:text-gray-300"
        >Free shipping via Flowbite</label
      >
      <p id="helper-checkbox-text" class="text-xs font-normal text-gray-500 dark:text-gray-400">
        For orders shipped from $25 in books or $29 in other categories
      </p>
    </div>
  </div>

  <div class="flex items-center">
    <input
      id="international-shipping-disabled"
      type="checkbox"
      value=""
      class="focus:ring-3 h-4 w-4 rounded-sm border-gray-300 bg-gray-50 focus:ring-blue-300 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600 dark:focus:ring-offset-gray-800"
      disabled />
    <label for="international-shipping-disabled" class="ms-2 text-sm font-medium text-gray-400 dark:text-gray-500"
      >Eligible for international shipping (disabled)</label
    >
  </div>
</fieldset>
