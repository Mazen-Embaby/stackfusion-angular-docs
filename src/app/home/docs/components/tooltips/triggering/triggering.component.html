<!-- Show tooltip on hover -->
<sf-tooltip class="mr-5" placement="top">
  <button
    sfTooltipBtn
    type="button"
    class="rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    Tooltip hover
  </button>
  <div
    sfTooltipView
    class="tooltip invisible absolute z-10 inline-block rounded-lg bg-gray-900 px-3 py-2 text-sm font-medium text-white opacity-0 shadow-sm dark:bg-gray-700">
    Tooltip on hover
    <div class="tooltip-arrow" data-popper-arrow></div>
  </div>
</sf-tooltip>

<sf-tooltip class="mr-5" placement="top" triggerType="click">
  <button
    sfTooltipBtn
    type="button"
    class="rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    Tooltip click
  </button>
  <div
    sfTooltipView
    class="tooltip invisible absolute z-10 inline-block rounded-lg bg-gray-900 px-3 py-2 text-sm font-medium text-white opacity-0 shadow-sm dark:bg-gray-700">
    Tooltip on click
    <div class="tooltip-arrow" data-popper-arrow></div>
  </div>
</sf-tooltip>
