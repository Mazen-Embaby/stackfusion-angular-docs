<div class="grid w-full max-w-[23rem] grid-cols-8 gap-2">
  <label for="npm-install" class="sr-only">Label</label>
  <input
    id="npm-install"
    type="text"
    class="col-span-6 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-500 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-400 dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
    [value]="textData"
    disabled
    readonly />
  <button
    [cdkCopyToClipboard]="textData"
    class="col-span-2 inline-flex w-full items-center justify-center rounded-lg bg-blue-700 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    <span id="default-message">Copy</span>
    <span id="success-message" class="hidden">
      <div class="inline-flex items-center">
        <svg
          class="me-1.5 h-3 w-3 text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 16 12">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 5.917 5.724 10.5 15 1.5" />
        </svg>
        Copied!
      </div>
    </span>
  </button>
</div>
