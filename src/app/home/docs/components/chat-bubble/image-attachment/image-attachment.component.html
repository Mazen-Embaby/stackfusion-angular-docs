<div class="flex items-start gap-2.5">
  <img
    class="h-8 w-8 rounded-full"
    src="/assets/img/avatar/jake-nackos-IF9TK5Uy-KI-unsplash.jpg"
    alt="Bonnie Green image" />
  <div class="flex flex-col gap-1">
    <div
      class="leading-1.5 flex w-full max-w-[326px] flex-col rounded-e-xl rounded-es-xl border-gray-200 bg-gray-100 p-4 dark:bg-gray-700">
      <div class="mb-2 flex items-center space-x-2 rtl:space-x-reverse">
        <span class="text-sm font-semibold text-gray-900 dark:text-white">Bonnie Green</span>
        <span class="text-sm font-normal text-gray-500 dark:text-gray-400">11:46</span>
      </div>
      <p class="text-sm font-normal text-gray-900 dark:text-white">This is the new office ðŸ˜„</p>
      <div class="group relative my-2.5">
        <div
          class="absolute flex h-full w-full items-center justify-center rounded-lg bg-gray-900/50 opacity-0 transition-opacity duration-300 group-hover:opacity-100">
          <button
            data-tooltip-target="download-image"
            class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-white/30 hover:bg-white/50 focus:outline-none focus:ring-4 focus:ring-gray-50 dark:text-white">
            <svg
              class="h-5 w-5 text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 16 18">
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 1v11m0 0 4-4m-4 4L4 8m11 4v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3" />
            </svg>
          </button>
          <div
            id="download-image"
            role="tooltip"
            class="shadow-xs tooltip invisible absolute z-10 inline-block rounded-lg bg-gray-900 px-3 py-2 text-sm font-medium text-white opacity-0 transition-opacity duration-300 dark:bg-gray-700">
            Download image
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>
        </div>
        <img src="/assets/img/blog/image-2.jpg" class="rounded-lg" alt="" />
      </div>
      <span class="text-sm font-normal text-gray-500 dark:text-gray-400">Delivered</span>
    </div>
  </div>
  <div class="self-center">
    <button
      [ngpMenuTrigger]="dropdownMenu"
      class="inline-flex items-center self-center rounded-lg bg-white p-2 text-center text-sm font-medium text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-50 dark:bg-gray-900 dark:text-white dark:hover:bg-gray-800 dark:focus:ring-gray-600"
      type="button">
      <svg
        class="h-4 w-4 text-gray-500 dark:text-gray-400"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 4 15">
        <path
          d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z" />
      </svg>
    </button>

    <!-- Dropdown menu -->
    <ng-template #dropdownMenu>
      <div sfDropDownBtn>
        <div
          sfDropDownContent
          class="z-10 w-44 list-none divide-y divide-gray-100 rounded-lg bg-white text-base shadow-sm dark:bg-gray-700">
          <ul class="py-2" aria-labelledby="dropdownButton">
            <li sfDropDownItem>Reply</li>
            <li sfDropDownItem>Forward</li>
            <li sfDropDownItem>Copy</li>
            <li sfDropDownItem>Report</li>
            <li
              sfDropDownItem
              class="text-red-600 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600 dark:hover:text-white">
              Delete
            </li>
          </ul>
        </div>
      </div>
    </ng-template>
  </div>
</div>
