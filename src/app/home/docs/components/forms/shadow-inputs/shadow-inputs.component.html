<form class="mx-auto max-w-sm">
  <div class="mb-5">
    <label for="email" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Your email</label>
    <input
      type="email"
      id="email"
      class="shadow-xs dark:shadow-xs-light block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
      placeholder="name&commat;daeeim.com"
      required />
  </div>
  <div class="mb-5">
    <label for="password" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Your password</label>
    <input
      type="password"
      id="password"
      class="shadow-xs dark:shadow-xs-light block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
      required />
  </div>
  <div class="mb-5">
    <label for="repeat-password" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
      >Repeat password</label
    >
    <input
      type="password"
      id="repeat-password"
      class="shadow-xs dark:shadow-xs-light block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
      required />
  </div>
  <div class="mb-5 flex items-start">
    <div class="flex h-5 items-center">
      <input
        id="terms"
        type="checkbox"
        value=""
        class="focus:ring-3 h-4 w-4 rounded-sm border border-gray-300 bg-gray-50 focus:ring-blue-300 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600 dark:focus:ring-offset-gray-800"
        required />
    </div>
    <label for="terms" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >I agree with the
      <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a></label
    >
  </div>
  <button
    type="submit"
    class="rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    Register new account
  </button>
</form>
