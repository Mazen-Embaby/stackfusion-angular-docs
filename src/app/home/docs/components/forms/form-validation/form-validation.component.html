<form class="mx-auto max-w-sm">
  <div class="mb-5">
    <label for="username-success" class="mb-2 block text-sm font-medium text-green-700 dark:text-green-500"
      >Your name</label
    >
    <input
      type="text"
      id="username-success"
      class="block w-full rounded-lg border border-green-500 bg-green-50 p-2.5 text-sm text-green-900 placeholder-green-700 focus:border-green-500 focus:ring-green-500 dark:border-green-500 dark:bg-gray-700 dark:text-green-400 dark:placeholder-green-500"
      placeholder="Bonnie Green" />
    <p class="mt-2 text-sm text-green-600 dark:text-green-500">
      <span class="font-medium">Alright!</span> Username available!
    </p>
  </div>
  <div>
    <label for="username-error" class="mb-2 block text-sm font-medium text-red-700 dark:text-red-500">Your name</label>
    <input
      type="text"
      id="username-error"
      class="block w-full rounded-lg border border-red-500 bg-red-50 p-2.5 text-sm text-red-900 placeholder-red-700 focus:border-red-500 focus:ring-red-500 dark:border-red-500 dark:bg-gray-700 dark:text-red-500 dark:placeholder-red-500"
      placeholder="Bonnie Green" />
    <p class="mt-2 text-sm text-red-600 dark:text-red-500">
      <span class="font-medium">Oops!</span> Username already taken!
    </p>
  </div>
</form>
