<button
  [ngpMenuTrigger]="dropdownMenu"
  class="flex items-center rounded-full text-sm font-medium text-gray-900 hover:text-blue-600 focus:ring-4 focus:ring-gray-100 md:mr-0 dark:text-white dark:hover:text-blue-500 dark:focus:ring-gray-700"
  type="button">
  <span class="sr-only">Open user menu</span>
  <img
    class="mr-2 h-8 w-8 rounded-full"
    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
    alt="user photo" />
  Bonnie Green
  <svg
    class="mx-1.5 h-4 w-4"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg">
    <path
      fill-rule="evenodd"
      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
      clip-rule="evenodd"></path>
  </svg>
</button>

<!-- Dropdown menu -->

<ng-template #dropdownMenu>
  <div sfDropDownBtn>
    <div
      sfDropDownContent
      class="z-10 w-44 divide-y divide-gray-100 rounded-lg bg-white shadow dark:divide-gray-600 dark:bg-gray-700">
      <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
        <div class="font-medium">Pro User</div>
        <div class="truncate">name&#64;flowbite.com</div>
      </div>
      <ul
        class="py-2 text-sm text-gray-700 dark:text-gray-200"
        aria-labelledby="dropdownInformdropdownAvatarNameButtonationButton">
        <li sfDropDownItem>Dashboard</li>
        <li sfDropDownItem>Settings</li>
        <li sfDropDownItem>Earnings</li>
      </ul>
      <div class="py-2">
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600 dark:hover:text-white"
          >Sign out</a
        >
      </div>
    </div>
  </div>
</ng-template>
